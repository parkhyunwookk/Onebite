<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>mypageMember</title>
<link href="resources/css/mypageMember.css" rel="stylesheet">
</head>
<body>
   <header class="header">
      <h1>썬데이 셰프</h1>
      
      <ul class="header_nav">
         <li>로그인</li>
         <li>회원가입</li>
         <li>공지사항</li>
         <li>마이페이지</li>
      </ul>
   </header>

   <div>
      <div class="member">회원 정보 수정</div>
   </div>
   <div class="member_title">회원 정보</div>

   <table class="t_member">
      <tr>
         <td>아이디 :</td>
         <td><input type="text"></td>
      </tr>
      <tr>
         <td>비밀번호 :</td>
         <td><input type="password"></td>
      </tr>
      <tr>
         <td>비밀번호 확인 :</td>
         <td><input type="password"></td>
      </tr>
      <tr>
         <td>이름 :</td>
         <td><input type="text"></td>
      </tr>
      <tr>
         <td>일반전화 :</td>
         <td><input type="tel"></td>
      </tr>
      <tr>
         <td>휴대전화 :</td>
         <td><input type="tel" placeholder="000-0000-0000"></td>
      </tr>
      <tr>
         <td>이메일 :</td>
         <td><input type="email" placeholder="example@example.com"></td>
      </tr>
   </table>

   <div class="btn">
      <button type="submit">수정 완료</button>
      <button>취소</button>
   </div>
   <footer> </footer>
</body>
</html>
